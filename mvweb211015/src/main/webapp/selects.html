<!DOCTYPE html>
<html>
<head>
	<meta charset="BIG5">
	<title>Insert title here</title>
</head>
<body>
	<select id="select">
		<optgroup label="AA">
			<option value="A">A</option>
			<option value="B">B</option>
		</optgroup>
		<optgroup label="BB">
			<option value="C">C</option>
			<option value="D">D</option>
		</optgroup>
	</select>

	<p/>

	<input id="A" name="A" list="list"/>	
	<datalist id="list">
		<option value="1"/>
		<option value="2"/>
		<option value="3"/>
		<option value="4"/>
	</datalist>

	<p/>

	<form action="" method="post">
		<input type="tel" id="B" name="B" placeholder="AAAAAA" required="required"/>
		<button>A</button>
	</form>

	<p/>

	<form action="" method="post">
		<input type="text" id="C" name="C" pattern="[0-9]{2}[A-Z]{3}" title="AAAAAA"/>
		<button>A</button>
	</form>
</body>
</html>
