<head>

	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var date = new Date();
		var hr = date.getHours();
		if (hr <= 12)
			alert("Morning");
		else if (hr > 12 && hr <= 18)
			alert("Afternoon");
		else
			alert ("Evening");
		alert(hr);
		alert(date.getMinutes());
		
	</script>
</body>
