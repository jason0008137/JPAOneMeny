<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>

	<style>
	.intro
	{
		color: blue;
	}
	</style>

	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<h2>AAAAAA</h2>
	<p>PPPP</p>
	
	<script>

		$(document).ready(start);

		function start()
		{
			$("h2").each(
				function()
				{
					this.style.color = "red";
				});
			// $("h2").each(() => this.style.color = "red") ;

			$("p:first").addClass("intro");
		}

	</script>

</body>
