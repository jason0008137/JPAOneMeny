<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<img src="images/1.png" width="200" height="200" id="kawaiiWaifu"/>

	<script type="text/javascript">
		
		var img = ["images/1.png","images/2.png"];
		var count = 1;
		// var count = 0;

		$(document).ready(start);

		function start()
		{
			window.setInterval(change, 1000);
		}

		function change()
		{
			$("#kawaiiWaifu").attr("src", img[count++])
			if (count > (img.length - 1)) count = 0;
			// count = count % img.length;
		}

	</script>
</body>
</html>
