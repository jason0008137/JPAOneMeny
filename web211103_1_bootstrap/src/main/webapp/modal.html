<!DOCTYPE html>
<html>
<head>
    <title>Modals with Twitter's Bootstrap</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.10.1.min.js"><\/script>')</script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            $('#link').click(
                function ()
                {
                    var src = 'http://www.youtube.com/v/FSi2fJALDyQ&amp;autoplay=1';
                    $('#myModal').modal('show');
                    $('#myModal iframe').attr('src', src);
                });

            $('#myModal button').click(
                function ()
                {
                    $('#myModal iframe').removeAttr('src');
                });
        </script>

        </head>
        <body>

            <!-- Button trigger modal -->
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" data-theVideo="http://www.youtube.com/embed/loFtozxZG0s" >
                Launch modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="inline:left;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Header-->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                        </div>

                        <!-- Body -->
                        <div class="modal-body">
                            <iframe width="100%" height="350" src=""></iframe>
                        </div>

                        <!-- Footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <script>
    //FUNCTION TO GET AND AUTO PLAY YOUTUBE VIDEO FROM DATATAG
    function autoPlayYouTubeModal()
    {
        var trigger = $("body").find('[data-toggle="modal"]');
        trigger.click(
            function()
            {
                var theModal = $(this).data( "target" ),
                videoSRC = $(this).attr( "data-theVideo" ),
                videoSRCauto = videoSRC+"?autoplay=1" ;
                $(theModal+' iframe').attr('src', videoSRCauto);
                $(theModal+' button.close').click(
                    function ()
                    {
                        $(theModal+' iframe').attr('src', videoSRC);
                    });
            });
    }
    //THE FUNCTION CALL:

    $(document).ready(
        function()
        {
            autoPlayYouTubeModal();
        });
</script>


</body>
</html>
